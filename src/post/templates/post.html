{% extends 'base.html' %}

{% block base %}
<a href="{% url 'hi:edit_post' post.id %}" class="btn btn-danger mb-4" role="button">Edit this post</a>
  <div class="col-lg-12">
      <div class="card">
          {% if post.img %}
          <img src="{{post.img.url}}" class="card-img-top" alt="...">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{post.title}}</h5>
            <p class="card-text">{{post.content|safe}}</p>
          </div>
        </div>
      </div>
  </div>
{% endblock base %}
