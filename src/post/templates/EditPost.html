{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block base %}
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    {{ form.media }}


    {% bootstrap_button button_type="submit" content="OK" %}
    {% bootstrap_button button_type="reset" content="Cancel" %}

</form>
{% endblock base %}
